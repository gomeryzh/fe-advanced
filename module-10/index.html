<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid">
        <div class="all-users grid-item">
            <button class="show-users-js">Show all users</button>
        </div>
        <div class="user grid-item">
            <form class="form">
                <input type="text" class="input" placeholder="Enter User ID">
                <button type=" submit " class="button ">Show user</button>
            </form>
        </div>
        <div class="user-add grid-item">
            <form class="form-add">
                <input type="text" class="input-name-add" placeholder="Enter User Name">
                <input type="text" class="input-age-add" placeholder="Enter User Age">
                <button type=" submit " class="button ">Add new user</button>
            </form>
        </div>
        <div class="user-remove grid-item">
            <form class="form-remove">
                <input type="text" class="input-id-remove" placeholder="Enter User ID">
                <button type=" submit " class="button ">Remove user</button>
            </form>
        </div>
        <div class="user-update grid-item">
            <form class="form-update">
                <input type="text" class="input-id-update" placeholder="Enter User ID">
                <button type=" submit " class="button ">Update user</button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
